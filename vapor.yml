id: 2412
name: tracksheet
environments:
    production:
        domain: sortsheet.com
        memory: 1024
        cli-memory: 512
        database: sortsheet-production
        storage: sortsheet-production
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'

