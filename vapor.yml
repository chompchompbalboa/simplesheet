id: 2412
name: tracksheet
environments:
    production:
        memory: 1024
        cli-memory: 512
        storage: tracksheet-production
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        database: tracksheet-staging
        storage: tracksheet-staging
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate:fresh --seed --force'
