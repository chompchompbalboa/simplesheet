id: 2412
name: tracksheet
environments:
    production:
        domain: simplesheet.io
        memory: 1024
        cli-memory: 512
        database: simplesheet-production
        storage: simplesheet-production
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate:fresh --seed --force'

